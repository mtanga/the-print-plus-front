
  
  <main class="container" style="padding-top: 50px;">

  <div *ngFor="let item of items;">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">{{item.name}}</h6>
      <div class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#00B0EF"/><text x="50%" y="50%" fill="#007bff" dy=".3em"></text></svg>
  
        <p class="pb-3 mb-0 small lh-sm border-bottom">
          <strong class="d-block text-gray-dark">Format choisi : {{item.format}}</strong>
          Montant : {{item.price}}F CFA | Quantité : {{item.qte}} | Numéro de commande : #{{item.cmd}}
        </p>
      </div>
<!--       <small class="d-block text-end mt-3">
        <span (click)="gotToItem(item.itemId)" class="hand" style="color:#00B0EF;">Afficher l'image/les images</span>
      </small> -->
    </div>

 
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3">
          <div class="col" *ngFor="let url of item.images;">
            <div class="card shadow-sm">
              <img [src]="url"  alt="Add post"  class="card-img-top img-center" />
              <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                      <button (click)="onClickDownloadPdf(url)" type="button" class="btn btn-sm btn-outline-secondary">Télécharger</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div> 
  </div>

  <ng-template #customLoadingTemplate>
    <div class="custom-class">
     
    </div>
  </ng-template>
  <ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
  
  </main>
